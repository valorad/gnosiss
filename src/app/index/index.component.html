  <div class="content jumbotron">

    <div class="logoHolder">
      <span class="icon-gnosiss logo primaryFG"></span>
    </div>

    <div class="titleHolder">
      <h1>Gnosiss</h1>
      <h2 class="display-5">{{ 'app.welcomeT' | translate }}</h2>
    </div>
    
    <div class="btnHolder">
      <ul>
        <li *ngIf="!authService.loggedIn()">
          <button md-button color="primary" (click)=authService.login()>{{ 'app.signInUp' | translate }}</button>
        </li>
        <li *ngIf="authService.loggedIn()">
          <button md-button color="primary" (click)="authService.logout()">{{ 'app.signOut' | translate }}</button>
        </li>
        <li *ngIf="authService.loggedIn()">
          <img class="img-circle" [src]="authService.userProfile.picture" alt="{{ 'app.loadingDotx3' | translate }}">
        </li>
        <li>
          <button md-button color="accent" routerLink="/index">{{ 'app.learnMore' | translate }}</button>
        </li>
      </ul>
      
    </div>
    
  </div>



</div>
